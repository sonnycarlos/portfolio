<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <link rel='icon' href='../assets/images/favicon.ico' type='image/x-icon'>
  <link rel='shortcut icon' href='../assets/images/favicon.ico' type='image/x-icon'>
  <link rel='apple-touch-icon' sizes='180x180' href='../assets/images/favicon.ico'>
  <link rel='stylesheet' href='../styles/style.css'>

<body>
  <!-- Navigation Bar -->
  <header>
    <div class='container'>
      <nav>
        <a href='work.html'>
          <img src='../assets/svg/esenway_logo.svg' alt='Logo' class='logo'>
        </a>

        <ul>
          <li>
            <button id='download_resume_btn' class='btn text_btn link'>
              <span class='prefix'>
                <img src='../assets/svg/icons/download.svg' alt='Icon' class='icon'>
              </span>

              Resume
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Links -->
  <section id='links'>
    <div class='container'>
      <div id='preview'>
        <div id='thumbnail'></div>
      </div>

      <div id='project_links'>
        <div class='link_container' id='1'>
          <span class='year'>2024</span>
          <a href='#' class='link'>John Foy</a>
        </div>

        <div class='link_container' id='2'>
          <span class='year'>2024</span>
          <a href='https://pdo-bulsupmes.web.app' target='_blank' class='link'>BulSU PMES (Coming Soon)</a>
        </div>

        <div class='link_container' id='3'>
          <span class='year'>2024</span>
          <a href='../pages/tribbo.html' class='link'>Tribbo (Coming Soon)</a>

        <div class='link_container' id='4'>
          <span class='year'>2023</span>

        </div>
      </div>

      <a href='https://www.linkedin.com/in/esenway/' target='_blank' class='profile_link link'>Sonny Carlos</a>
    </div>
  </section>

  <!-- Script -->
  <script src='../script/hover_effect.js'></script>
  
  <script>
    const downloadResumeBtn = document.getElementById('download_resume_btn')

    downloadResumeBtn.addEventListener('click', function () {
      const resumeFilePath = '../assets/files/Resume.pdf'
      const link = document.createElement('a')

      link.href = resumeFilePath
      link.download = downloadResumeBtn.getAttribute('download') || 'Resume.pdf'

      document.body.appendChild(link)
      document.body.removeChild(link)
      
      link.click()
    })
  </script>
</body>
